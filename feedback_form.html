  <title>Feedback Form</title>

<body>
<h1>Send Us Your Feedback!</h1>
<form action="send_mail.php" method="post">
  <table>
    <tbody>
      <tr>
        <td>Name:</td>
        <td>
        <input name="name" maxlength="200" /></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Email Adress:</td>

 value="" maxlength="200" type="text" /></td>

        <td>
        <textarea rows="10" cols="19" name="comments" /></td>
      </tr>

        <input value="Submit" type="submit" /></td>
      </tr>
